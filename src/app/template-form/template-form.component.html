<form #nomeFormulario="ngForm" (ngSubmit)="onSubmit(nomeFormulario)" >
  <div class="form-group"
       [class.has-error]="!nome.valid && nome.touched"
       [class.has-feedback]="!nome.valid && nome.touched"
      >
    <label for="nome" class="control-label">Nome</label>
    <input type="text"
           class="form-control"
           id="nome"
           placeholder="Nome"
           name="nome"
           [(ngModel)]="usuario.nome"
           required
           #nome="ngModel"
           #validacao
           >
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        Nome é obrigatório.
        <!--{{validacao?.className}}-->
      </div>
  </div>

  <div class="form-group" >
    <label for="email">E-mail</label>
    <input type="email"
           class="form-control"
           id="email"
           placeholder="nome@email.com"
           name="email"
           [(ngModel)]="usuario.email"
           required
           email>
           <!--pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"-->


  </div>

  <button type="submit"
          class="btn btn-primary"
          [disabled]="!nomeFormulario.valid">Submit</button>

  <app-form-debug [form]="nomeFormulario"></app-form-debug>
</form>
