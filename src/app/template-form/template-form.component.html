<form #nomeFormulario="ngForm" (ngSubmit)="onSubmit(nomeFormulario)" class="form-horizontal">
  <div class="form-group"
       [ngClass]="aplicaCassErro(nome)">
    <div class="col-sm-12">
        <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
        <input type="text"
               class="form-control"
               id="nome"
               placeholder="Nome"
               name="nome"
               [(ngModel)]="usuario.nome"
               required
               #nome="ngModel"
        />
      <app-campo-control-erro [mostrarErro]="verificaErroCampo(nome)" msnErro="Nome é obrigatório."></app-campo-control-erro>
    </div>
  </div>

  <div class="form-group"
       [ngClass]="aplicaCassErro(email)" >
    <div class="col-sm-12">
      <label for="email">E-mail</label>
    </div>

    <div class="col-sm-12">
        <input type="email"
               class="form-control"
               id="email"
               placeholder="nome@email.com"
               name="email"
               [(ngModel)]="usuario.email"
               required
               email
               #email="ngModel"/>
        <!--pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"-->
      <app-campo-control-erro [mostrarErro]="verificaErroCampo(email)" msnErro="Email inválido."></app-campo-control-erro>
    </div>
  </div>

  <div ngModelGroup="endereco">
      <div class="form-group">
        <div class="col-md-3"
             [ngClass]="aplicaCassErro(cep)" >
            <label for="cep" class="control-label">CEP</label>
            <input type="text"
                   class="form-control"
                   id="cep"
                   name="cep"
                   ngModel
                   required
                   #cep="ngModel"
                   (blur)="consultaCEP($event.target.value, nomeFormulario)"
            />
          <app-campo-control-erro [mostrarErro]="verificaErroCampo(cep)" msnErro="Cep é obrigatório."></app-campo-control-erro>
        </div>

        <div class="col-md-3"
             [ngClass]="aplicaCassErro(numero)"   >
          <label for="numero" class="control-label">Número</label>
          <input type="text"
                 class="form-control"
                 id="numero"
                 name="numero"
                 ngModel
                 required
                 #numero="ngModel"
          >
          <app-campo-control-erro [mostrarErro]="verificaErroCampo(numero)" msnErro="Número é obrigatório."></app-campo-control-erro>
        </div>

        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text"
                 class="form-control"
                 id="complemento"
                 name="complemento"
                 ngModel
                 #complemento="ngModel"
          >
        </div>
      </div>

      <div class="form-group"
           [ngClass]="aplicaCassErro(rua)">

        <div class="col-sm-12">
          <label for="rua" class="control-label">Rua</label>
        </div>

        <div class="col-sm-12">
          <input type="text"
                 class="form-control"
                 id="rua"
                 name="rua"
                 ngModel
                 required
                 readonly
                 #rua="ngModel"
          >
          <div *ngIf="verificaErroCampo(rua)" class="alert alert-danger" role="alert">
            Rua é obrigatório.
          </div>
        </div>
      </div>



      <div class="form-group">
        <div class="col-md-5">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text"
                 class="form-control"
                 id="bairro"
                 name="bairro"
                 ngModel
                 readonly
                 #bairro="ngModel"
          >
        </div>

        <div class="col-md-4">
          <label for="cidade" class="control-label">Cidade</label>
          <input type="text"
                 class="form-control"
                 id="cidade"
                 name="cidade"
                 ngModel
                 readonly
                 #cidade="ngModel"
          >
        </div>

        <div class="col-md-3">
          <label for="estado" class="control-label">Estado</label>
          <input type="text"
                 class="form-control"
                 id="estado"
                 name="estado"
                 ngModel
                 readonly
                 #estado="ngModel"
          >
        </div>
      </div>

  </div>
  <button type="submit"
          class="btn btn-primary"
          [disabled]="!nomeFormulario.valid">Enviar</button>


  <app-form-debug [form]="nomeFormulario"></app-form-debug>
</form>
