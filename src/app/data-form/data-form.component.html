<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
  <div class="form-group" [ngClass]="aplicaCassErro('nome')">
      <div class="col-sm-12">
        <label for="nome" class="control-label">Nome</label>
      </div>
      <div class="col-sm-12">
        <input type="text"
               class="form-control"
               id="nome"
               placeholder="Nome"
               formControlName="nome"
        />
        <app-campo-control-erro [mostrarErro]="verificaErroCampo('nome')" msnErro="Nome é obrigatório."></app-campo-control-erro>
      </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCassErro('email')">
      <div class="col-sm-12">
        <label for="email">E-mail</label>
      </div>

      <div class="col-sm-12">
        <input type="email"
               class="form-control"
               id="email"
               placeholder="nome@email.com"
               formControlName="email"
         />
        <app-campo-control-erro [mostrarErro]="verificaErroCampo('email')" msnErro="Email está inválido."></app-campo-control-erro>
      </div>
  </div>


  <div formGroupName="endereco">
    <div class="form-group">
      <div class="col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input type="text"
               class="form-control"
               id="cep"
               formControlName="cep"
               (blur)="consultaCEP()"
        />
        <app-campo-control-erro [mostrarErro]="verificaErroCampo('endereco.cep')" msnErro="Cep é obrigatório."></app-campo-control-erro>
      </div>

      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input type="text"
               class="form-control"
               id="numero"
               formControlName="numero"
        >
        <app-campo-control-erro [mostrarErro]="verificaErroCampo('endereco.numero')" msnErro="Número é obrigatório."></app-campo-control-erro>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text"
               class="form-control"
               id="complemento"
               formControlName="complemento"
        >
      </div>
    </div>

    <div class="form-group">

      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>

      <div class="col-sm-12">
        <input type="text"
               class="form-control"
               id="rua"
               formControlName="rua"
               readonly
        >
        <div *ngIf="verificaErroCampo('endereco.rua')" class="alert alert-danger" role="alert">
          Rua é obrigatório.
        </div>
      </div>
    </div>



    <div class="form-group">
      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text"
               class="form-control"
               id="bairro"
               formControlName="bairro"
               readonly
        >
      </div>

      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text"
               class="form-control"
               id="cidade"
               formControlName="cidade"
               readonly
        >
      </div>

      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text"
               class="form-control"
               id="estado"
               formControlName="estado"
               readonly
        >
      </div>
    </div>

  </div>



  <button type="submit" class="btn btn-primary" >Enviar</button>
  <button class="btn btn" (click)="resetar()">Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>

</form>
